<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Assistance Application Form</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Visa Assistance Application Form
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_name"> Last Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email..."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Purpose of Visit</label>
              <select id="job_role" name="job_role">
                <option value="">Select Purpose</option>
                <option value="Tourism">Tourism</option>
                <option value="Business">Business</option>
                <option value="Study">Study</option>
                <option value="Family Visit">Family Visit</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="nationality"> Nationality </label>
              <input id="nationality" name="nationality" placeholder="Enter Nationality" />
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name..." />
            </div>
            <div class="form_control">
              <label for="date"> Preferred Travel Date </label>
              <input value="2022-01-10" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="document">Upload Supporting Document (Passport, ID, etc.):</label>
              <input type="file" name="document" id="document" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
